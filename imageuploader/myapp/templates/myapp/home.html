<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .header-section {
        background: linear-gradient(90deg, #6f42c1, #d63384);
        color: white;
        padding: 60px 20px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
      }

      .header-section h1 {
        font-weight: 700;
        margin-bottom: 20px;
      }

      .upload-btn {
        background-color: #ffc107;
        border: none;
        color: #fff;
        font-weight: 600;
        transition: 0.3s;
      }

      .upload-btn:hover {
        background-color: #e0a800;
      }

      .card img {
        object-fit: cover;
        border-radius: 10px 10px 0 0;
        transition: transform 0.3s;
      }

      .card:hover img {
        transform: scale(1.05);
      }

      .card {
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border: none;
        border-radius: 10px;
      }

      .images-row {
        margin-top: 40px;
      }

      footer {
        text-align: center;
        margin: 40px 0;
        color: #6c757d;
      }
    </style>
  </head>
  <body>

    <div class="container">

      <div class="header-section">
        <h1>Upload Media Files Here</h1>
        <form action="" method="post" enctype="multipart/form-data" class="d-flex justify-content-center align-items-center gap-2 flex-wrap">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn upload-btn px-4 py-2" value="Upload">
        </form>
      </div>

      <div class="row images-row">
        {% for x in img %}
        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
          <div class="card m-2" style="width: 100%;">
            <img src="{{ x.image.url }}" alt="Uploaded Image" class="card-img-top" height="250px">
          </div>
        </div>
        {% endfor %}
      </div>

    </div>

    <footer>
      &copy; {{ current_year }} My Portfolio Image Uploader
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
